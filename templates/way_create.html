

{% block title %}
Замовлення квитка
{% endblock %}

<form class="" action="{% url 'way_create' %}" method="post">
{%csrf_token%}

{% block content %}
<div class="modal-body">
{%for field in form %}
        <h5>{{field.label}}</h5>
  	{%if field.errors%}
	<div class="alert alert-danger">
		{{field.errors}}
	</div>
	{%endif%}
    <p>{{field}}</p>
    </div>

<div class="container">



{%endfor%}

<button type="submit" class="btn btn-primary">Create</button>
</div>
</form>	
{% endblock %}
