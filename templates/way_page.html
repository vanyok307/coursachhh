{% extends 'our_template.html' %}
{% block title %}
Список наявних шляхів
{% endblock %}

{% block content%}
<div class="row mb-2">
{% for object in ways %}
<div class="col-md-6">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-primary">Шлях № {{object.id}}</strong>
              <h3 class="mb-0">
                  <a class="text-dark" href="#">{{object.name}}</a>
              </h3>
              <div class="mb-1 text-muted">{{object.name}}</div>
              <p class="card-text mb-auto">{{object.stations.all|join:"-"}}</p>
              <a href="{% url 'ticket_filter' destination=object.name %}">Показати квиток</a>
            </div>
            <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 300px; height: 250px;" src="https://upload.wikimedia.org/wikipedia/commons/c/c3/NewGeneration710.jpg" data-holder-rendered="true">
          </div>
        </div>


{% endfor %}

{% endblock %}
</div>
