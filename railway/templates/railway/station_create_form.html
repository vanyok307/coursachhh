{% extends 'our_template.html' %}

{% block name %}
station_page
{% endblock %}

{% block content%}

        <form class="" action="{%url 'way_create_url'%}" method="post">
            {%csrf_token%}

            {% for field in form %}
                <div class="from-group"
                     {%if field.errors %}
                        <div class="alert alert-danger">
                            {{ field.errors}}
                        </div>
            {% endif %}
            {{ field.label }}
            {{ field}}
        </div>
        {% endfor %}
            <button type="submit" name="button">Create</button>
        </form>






{% endblock %}
