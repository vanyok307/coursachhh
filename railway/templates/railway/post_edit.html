{% extends 'our_template.html' %}
  
   
   {% block content %}
   
   <form action="{{post.get_edit_url}}" method="post">
           {% csrf_token %}
           {% for field in form %}
         <div class="form-group">
                 {% if field.errors %}
   <div class = "alert alert-danger">
                {{field.errors}}
         </div>
                {%endif%}
             {{field.label}}
  {{field}}
 </div>
 {%endfor%}
 <button type="submit" class="btn btn-primary">Edit</button>
 </form>
 {% endblock %}
