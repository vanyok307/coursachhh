{% extends 'our_template.html' %}

{% block content %}


<form class="" action="{% url 'ticket_create' %}" method="post">
{%csrf_token%}


{%for field in form %}
<div class="form-group">
    <div class="col">
	{%if field.errors%}
	<div class="alert alert-danger">
		{{field.errors}}
	</div>
	{%endif%}
 
	{{field.label}}
    
	{{field}}
</div>
</div>
{%endfor%}

</form>
<button type="submit" class="btn btn-primary">Create</button>

{% endblock %}
